<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>
<body>
  <header>
    <section class="logoTitulo">
      <img id="logo" src="/img/sportive-car-icon.png">
      <h1 id="tituloHeader">Miro's Automotores</h1>
    </section>
  </header>

  <main class="mx-auto mb-4">

    <section id="listado" class="catalogo mb-3 mx-auto">
    </section>

    <section>

      <div id="cotizador" class="mx-auto mt-3 text-center">
        <p id="seleccionado"></p>
        <p id="precioVehiculo">Valor veh√≠culo: $<span>0</span></p>
        <button href="#" class="btn btn-primary mx-2 botonCatalogo" id="cotizar" value="cotizar">Cotizar seguro</button>
        <p class="mx-auto" id="polizaVehiculo">Valor seguro: $<span>0</span></p>
      </div>
      
      <section class="payment mt-3 text-center">
        <h4>Forma de pago:</h4>
        <button href="#" class="btn btn-primary mx-auto botonCatalogo" id="efectivo" value="efectivo">Efectivo</button>
        <div id="cotizadorFinanciacion">
          <div>
            <p><h5>Valor a financiar: $<span id="precioUnidad">0</span></h5></p>
            <h4>Cantidad de cuotas:</h4>
            <select id="selector" name="cantidadCuotas">
              <option value="" disabled selected>Seleccione la cantidad de cuotas</option>
              <option value="12">12</option>
              <option value="24">24</option>
              <option value="36">36</option>
              <option value="48">48</option>
              <option value="60">60</option>
              <option value="72">72</option>
            </select>
          </div>
          <button href="#" class="btn btn-primary mx-auto botonCatalogo" id="financiar" value="financiar">Calcular cuotas</button>
          <p>
            <span id="cantidadPagos">0</span> cuotas de $<span id="valorCuota">0</span>
            Monto final: $<span id="montoFinal">0</span>
          </p>
        </div>

      </section>
      
      <div class="historialCuadro mt-3">
        <h5 class="my-3">HISTORIAL DE CONSULTAS</h5>
        <div id="listadoHistorial" class="historial mx-auto">
          <p></p>
        </div>
      </div>
    </section>



  </main>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="/main.js"></script>
</body>
</html>
